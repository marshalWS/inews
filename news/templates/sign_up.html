{% load static %}
<!doctype html>
<html  lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign up</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
		
		<!--animate.css-->
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="{% static 'css/bootsnav.css'%}" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
<script type="text/javascript" src="{% static 'js/jquery-1.4.4.min.js'%}"></script>

<script>$(document).ready(function(){
  $("button#sendCode").click(function(){
     var email=document.getElementById('email').value;

    var url = window.location.pathname,
		url = "../sendEmail"
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		alert(xmlHttp.responseText);
		}
		}
		xmlhttp.open("GET", url + "?email=" + email, true);
		xmlhttp.send(null);
  });
});</script>
    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>sign up</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
							<div class=" ">
											<div class=" ">
												<form action="" method="post">
													{% csrf_token %}
													<div class="form-group">
													    <label for="signin_form">first name</label>
													    <input type="text" class="form-control" id="signin_form" placeholder="First name"name="username">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">verify code</label>
													    <input type="text" class="form-control" id="signin_form" placeholder="Last name"name="code">
														<button type="button" id="sendCode"class="btn btn-danger" >send code</button>
													
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">email</label>
													    <input type="email" class="form-control" id="email" placeholder="Enter your email adress"name="email">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">password</label>
													    <input type="password" class="form-control" id="signin_form" placeholder="Enter your password"name="password">
													</div><!--/.form-group -->
													<input type="submit" class="btn signin_btn signin_btn_two" value="signUp">
													sign up
										</input>
												</form><!--/form -->
											</div><!--/.col -->
										</div><!--/.row -->
									

							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
										    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
										    <label for="styled-checkbox-2">accept our terms & condition</label>
										</li>

										<li></li>

									</ul>
								</div><!--/.awesome-checkbox-list -->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->


					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<p>
									already member ?
									<a href="signin.html">sign in</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->

		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="{% static 'js/jquery.js'%}"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="{%static 'js/bootstrap.min.js'%}"></script>
		
		<!-- bootsnav js -->
		<script src="{% static 'js/bootsnav.js'%}"></script>
		
		<!-- jquery.sticky.js -->
		<script src="{%static 'js/jquery.sticky.js'%}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="{% static 'js/custom.js'%}"></script>

    </body>
	
</html>
